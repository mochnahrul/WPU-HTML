<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - Image</title>
  </head>
  <body>
    <!-- Untuk width dan height bisa diisi dengan dua nilai yaitu px dan % (ukurannya relative terhadap halaman) -->
    <a href="https://www.google.com" target="_blank">
      <img src="google.png" alt="Google" title="Google" width="200" height="200" />
    </a>
  </body>
</html>
