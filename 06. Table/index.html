<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - Table</title>
  </head>
  <body>
    <!-- Kotak horizontal disebut dengan kolom -->
    <!-- Kotak vertical disebut dengan baris -->

    <!-- Table Simple -->
    <table border="1" cellspacing="0" cellpadding="5">
      <tr>
        <td>baris 1, kolom 1</td>
        <td>baris 1, kolom 2</td>
      </tr>
      <tr>
        <td>baris 2, kolom 1</td>
        <td>baris 2, kolom 2</td>
      </tr>
    </table>

    <br />

    <!-- Table Complex -->
    <table border="1" cellspacing="0" cellpadding="5">
      <thead>
        <tr>
          <th></th>
          <th>kolom 1</th>
          <th>kolom 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>baris 1</th>
          <td>baris 1, kolom 1</td>
          <td>baris 1, kolom 2</td>
        </tr>
        <tr>
          <th>baris 2</th>
          <td>baris 2, kolom 1</td>
          <td>baris 2, kolom 2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
