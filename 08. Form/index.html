<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - Form</title>
  </head>
  <body>
    <form>
      <table border="0" cellspacing="0" cellpadding="5">
        <tr>
          <td align="right">
            <label for="username">Text : </label>
          </td>
          <td>
            <input type="text" name="username" size="18" />
          </td>
        </tr>

        <tr>
          <td align="right">
            <label for="password">Password : </label>
          </td>
          <td>
            <input type="password" name="password" size="18" />
          </td>
        </tr>

        <tr>
          <td colspan="2" align="center">
            <label for="radio"></label>
            <label><input type="radio" name="radio" value="radio1" />Radio 1</label>
            <label><input type="radio" name="radio" value="radio2" />Radio 2</label>
          </td>
        </tr>

        <tr>
          <td colspan="2" align="center">
            <label for="checkbox"></label>
            <label><input type="checkbox" name="checkbox" value="checkbox1" />Checkbox 1</label>
            <label><input type="checkbox" name="checkbox" value="checkbox2" />Checkbox 2</label>
          </td>
        </tr>

        <tr>
          <td align="right">
            <label for="select">Combo Box : </label>
          </td>
          <td>
            <select name="select">
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
            </select>
          </td>
        </tr>

        <tr>
          <td align="right">
            <label for="textarea">Textarea : </label>
          </td>
          <td>
            <textarea name="textarea" cols="20" rows="4"></textarea>
          </td>
        </tr>

        <tr>
          <td colspan="2" align="center">
            <button type="submit">Button</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
