<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - List</title>
  </head>
  <body>
    <!-- Tag <ol> untuk membuat list yang terurut -->
    <!-- Tipe: 1, A, a, I, i -->
    <!-- <ol type="1"> -->
    <h3>Web Programming</h3>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
    </ol>

    <hr />

    <!-- Tag <ul> untuk membuat list yang tidak terurut -->
    <!-- Tipe: disc, square, circle -->
    <!-- <ul type="disc"> -->
    <h3>Web Programming</h3>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
    </ul>

    <hr />

    <!-- Tag <dl> untuk membuat daftar terminologi dan definisi -->
    <h3>Web Programming</h3>
    <dl>
      <dt><strong>HTML</strong></dt>
      <dd>Hypertext Markup Language</dd>
      <dt><strong>CSS</strong></dt>
      <dd>Cascading Style Sheet</dd>
      <dt><strong>JS</strong></dt>
      <dd>Javacript, Programming Language</dd>
    </dl>
  </body>
</html>
