<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - Paragraf</title>
  </head>
  <body>
    <!-- Tag pada HTML: -->
    <!-- - Tag <p> untuk membuat paragraf -->
    <!-- - Tag <br> untuk menambahkan garis baru -->
    <!-- - Tag <hr> untuk membuat garis horizontal -->
    <!-- - Tag <b> untuk membuat teks menjadi bold -->
    <!-- - Tag <i> untuk membuat teks menjadi italic -->
    <!-- - Tag <u> untuk menambahkan underline -->
    <!-- - Tag <strong> dan <em> efeknya sama persis dengan tag b dan tag i tetapi memiliki makna yang berbeda -->

    <p><b>Lorem ipsum dolor sit amet</b> consectetur adipisicing elit. <br />Animi consequatur quaerat eum, mollitia possimus <i>voluptatum necessitatibus</i> odio quia <u>maxime molestiae</u>.</p>

    <hr />

    <p><strong>Lorem ipsum dolor sit amet</strong> consectetur adipisicing elit. Nisi, <em>dolore</em>.</p>
  </body>
</html>
